<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onze boeken</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <input type="checkbox" id="haalFormulier">
    <div class="bestelformulier">
        <h2>Uw bestelling</h2>
        <div id="uitvoer"></div>
    </div>

    <label for="haalFormulier">
        <div class="ww">
            <img src="./assets/images/shoppingcart.png" alt="Winkelwagen" class="ww__icon">
            <span class="ww__aantal">0</span>
        </div>
    </label>

    <h1>Kies een van de onderstaande boeken:</h1>
    <div class="besturing">
        <label class="besturing__cb-label"><input type="checkbox" class="besturing__cb-taal" value="Nederlands"
                checked>Nederlands</label>
        <label class="besturing__cb-label"><input type="checkbox" class="besturing__cb-taal" value="Engels"
                checked>Engels</label>
        <label class="besturing__cb-label"><input type="checkbox" class="besturing__cb-taal" value="Duits"
                checked>Duits</label>

        <span class="besturing__sorteren">
            <label class="besturing__select--label">Sorteren op:
                <select class="besturing__select">
                    <option value="titel">Titel</option>
                    <option value="auteur">Auteur</option>
                    <option value="uitgave">Uitgave</option>
                    <option value="paginas">Pagina's</option>
                    <option value="prijs">Prijs</option>
                </select>
            </label>
            <label><input type="radio" name="oplopendOfAflopen" class="besturing__rb" checked value="1">Oplopend</label>
            <label><input type="radio" name="oplopendOfAflopen" class="besturing__rb" value="-1">Aflopend</label>
        </span>
    </div>

    <div id="boeken"></div>

    <script src="assets/scripts/boeken_xhr.js"></script>
</body>

</html>
